language: php
php:
  - '7.0'
  - '7.1'
  - '7.2'
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly

before_script:
  - composer self-update
  - composer install

script:
  - php -S localhost:8000 -t tests/ &
  - vendor/bin/phpunit
  - sleep 5
  - ADAPTER=GuzzleHttpAdapter vendor/bin/phpunit
